version: "3.8"

services:
  # 1. Backend (Laravel)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: elegance-back
    restart: unless-stopped
    volumes:
      - ./backend:/var/www
    networks:
      - elegance-network

  # 2. Database (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: elegance-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: EleganceShop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    networks:
      - elegance-network

  # 3. Frontend (Vue/React)
  frontend:
    image: node:20-alpine
    container_name: elegance-front
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - elegance-network

  # 4. Web Server (Nginx)
  nginx:
    image: nginx:alpine
    container_name: elegance-nginx
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker-config/nginx:/etc/nginx/conf.d
    depends_on:
      - app
      - db
    networks:
      - elegance-network

networks:
  elegance-network:
    driver: bridge
